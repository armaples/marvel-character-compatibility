<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">



<!-- Load reset file first to avoid reverting styles -->
    <link rel="stylesheet" href="/assests/css/reset.css" />
    <link rel="stylesheet" href="/assests/css/style.css" />
    <title>Marvel Cinematic Universe Of Characters</title>
</head>
<body>
    <header class="header">
        <h1 class="head">Who Is This Marvel Character?</h1>
    </header>

    <div class="card">
        <div class="card-header">
            <h2>Select a character within the MCU to learn more about them</h2>
        </div>
        <div class="card-body">
            <textarea id="userInput" placeholder="Type in a MCU character here!" aria-label="Search"></textarea>
        </div>
        <div class="card-footer">
            <button id="search" class="searchBTN">Search</button>
        </div>
    </div>
