<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Marvel" />
    <!-- Load reset file first to avoid reverting styles -->
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
        tailwind.config = {
          theme: {  screens: {
      sm: '480px',
      md: '768px',
      lg: '976px',
      xl: '1440px',
    },
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
      
      <style type="text/tailwindcss">
        @layer utilities {
          .content-auto {
            content-visibility: auto;
          }
        }
      </style>
      
      <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <title>MARVELous Love</title>
</head>
<body>
  <!-- Class=prose will allow us to style within this div using tailwindcss -->
  <div id="main" class="prose m-16  text-center">
   
    <header class="header">
        <h1 class="bg-red-700 text-white text-6xl">MARVELOUS LOVE</h1>
        <div id="heart" class="animate-pulse"></div>
    </header>

    <div id="marvChar" class="card-header" >
    
            <h2 class= "text-white mt-0 text-4xl">In a universe of violence, one will always find MARVELous love. Enter in a character name and help them find their match! </h2>
        
        <div class="marvTextBox">
            <textarea id="userInput" placeholder="Type in a Marvel character here!" aria-label="Search"></textarea>
        
        <div class="card-footer">
            <!-- <button type="button" id = "love-button" class="btn-primary transition duration-300 ease-in-out focus:outline-none focus:shadow-outline bg-purple-700 hover:bg-purple-900 text-white font-normal py-2 px-4 mr-1 rounded">Search Marvel Lover</button> -->
        
    
    <div id="userName">
    
        <div class="userTextBox ">
          <textarea id="nameInput" placeholder="Type in your name here!" aria-label="Search"></textarea>
      
    
    
          <div id="searchLoveButton">
          <button type="button" id = "love-button" class="btn-primary transition duration-300 ease-in-out focus:outline-none focus:shadow-outline bg-red-700 hover:bg-red-900 text-white font-normal py-2 px-4 mr-1 rounded">Search For Love</button>
    
   
          <div id="result">

<!-- Added link to jQuery library -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="./assets/js/script.js"></script>
    </div>
</body>

<footer class="footer text-center my-20 font-mono">
